<meta charset="utf-8">
<!-- A-Frame ライブラリの読み込み※GIFはV0.9.0で動く -->
  <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
<!-- AR.js ライブラリの読み込み -->
<script src='https://raw.githack.com/jeromeetienne/AR.js/2.0.8/aframe/build/aframe-ar.js'></script>
<!-- glTFに含まれたアニメーションを再生するためにaframe-extrasをロード -->
<script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v5.0.0/dist/aframe-extras.min.js"></script>
<!-- shaderライブラリ -->
<script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>
<script src="shader-grid-glitch.js"></script>

<link rel="stylesheet" href="style.css">
<title>Qukuri年賀AR</title>
</head>

  <body style="margin : 0px; overflow: hidden">

  <body>
    <div class="arjs-loader"></div>

  <!-- デバッグ用の画面表示、VR用のボタンをそれぞれ非表示に -->
  <a-scene embedded arjs="debugUIEnabled:false;" vr-mode-ui="enabled: false">
          <!-- Assetの用意 -->  
          <!-- 3Dモデル -->
          <a-asset-item id="torausi" src="assets/torausi.glb"></a-asset-item>
          <!-- サウンド設定 -->
          <a-scene>
            <a-sound src="src: url(assets/oumi.mp3)" autoplay="true" position="0 2 5"></a-sound>
          </a-scene>
        
    <!-- 『.patt』ファイルを読み込む -->
    <a-marker preset="custom" type="pattern" url="nenga.patt" >
      
      <a-animation attribute="position" to="0 0 0" direction="alternate" dur="1000" repeat="indefinite" easing="linear" soundhandler>
      </a-animation>

      <!-- 3Dモデルを表示 -->
      <a-entity
                gltf-model="#torausi" 
                scale="0.2 0.2 0.2" 
                animation-mixer>
      </a-entity>
    </a-marker>
    
    <a-entity id="sound" geometry="primitive: plane" material="color: blue"
    position="-10 0 0" sound="src: url(assets/oumi.mp3); autoplay: true"></a-entity> 
    <a-entity camera></a-entity>
    </a-assets>
  </a-scene>
  </body>
</html>
